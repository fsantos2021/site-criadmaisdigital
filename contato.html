  <!-- Contato -->
  <section class="py-5">
    <div class="container">
      <h2 class="section-title text-center">Fale Conosco</h2>
      <p class="text-center mb-4">Envie sua mensagem ou entre em contato pelo WhatsApp!</p>

      <div class="row justify-content-center">
        <div class="col-md-6">
          <form>
            <div class="mb-3">
              <label for="nome" class="form-label">Nome</label>
              <input type="text" class="form-control" id="nome" placeholder="Seu nome completo" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">E-mail</label>
              <input type="email" class="form-control" id="email" placeholder="seu@email.com" required>
            </div>
            <div class="mb-3">
              <label for="mensagem" class="form-label">Mensagem</label>
              <textarea class="form-control" id="mensagem" rows="4" placeholder="Escreva sua mensagem aqui..." required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
          </form>

          <div class="text-center mt-4">
            <a href="https://wa.me/5599999999999" target="_blank" class="btn btn-success">
              <i class="bi bi-whatsapp"></i> Falar no WhatsApp
            </a>
          </div>
        </div>
      </div>
    </div>
